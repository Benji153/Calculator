<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    
    <div id="calculator">
        <div class = "row">
            <div id="display">
                <p>
                    
                </p>
            </div>
        </div>
        <div class = "row">
            <button class = "numButton" value = "1">1
            </button>
            <button class = "numButton" value = "2">2
            </button>
            <button class = "numButton" value = "3">3
            </button>
            <button id = "clear">Clear
            </button>
        </div>
        <div class = "row">
            <button class = "numButton" value = "4">4
            </button>
            <button class = "numButton" value = "5">5
            </button>
            <button class = "numButton" value = "6">6
            </button>
            <button class = "numButton" value = "+">+
            </button>
        </div>
        <div class = "row">
            <button class = "numButton" value = "7">7
            </button>
            <button class = "numButton" value = "8">8
            </button>
            <button class = "numButton" value = "9">9
            </button>
            <button class = "numButton" value = "-">-
            </button>
        </div>
        <div class = "row">
            <button id = "decimal">.
            </button>
            <button class = "numButton" value = "*">*
            </button>
            <button class = "numButton" value = "/">/
            </button>
            <button id = "compute">=
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
