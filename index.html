<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    
    <div id="calculator">
        <div class = "row">
            <div id="display">
            </div>
        </div>
        <div class = "row">
            <button id = "one">1
            </button>
            <button id = "two">2
            </button>
            <button id = "three">3
            </button>
            <button id = "clear">Clear
            </button>
        </div>
        <div class = "row">
            <button id = "four">4
            </button>
            <button id = "five">5
            </button>
            <button id = "six">6
            </button>
            <button id = "add">+
            </button>
        </div>
        <div class = "row">
            <button id = "seven">7
            </button>
            <button id = "eight">8
            </button>
            <button id = "nine">9
            </button>
            <button id = "subtract">-
            </button>
        </div>
        <div class = "row">
            <button id = "decimal">.
            </button>
            <button id = "divide">/
            </button>
            <button id = "multiply">*
            </button>
            <button id = "compute">=
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
